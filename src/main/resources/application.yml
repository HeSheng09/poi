spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://rm-bp1712ocqs7a37a9lho.mysql.rds.aliyuncs.com:3306/poi_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8&allowMultiQueries=true
      username: poi
      password: Password0

      initial-size: 5
      min-idle: 5
      max-active: 20

      max-wait: 30000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000

      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false

      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20

      filter:
        stat:
          log-slow-sql: true
        wall:
          config:
            multi-statement-allow: true



      # 配置监控统计拦截的filters, 去掉后监控界面sql无法统计, 'wall'用于防火墙防御sql注入，stat监控统计,logback日志
      filters: stat,wall

      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'

      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: user
        login-password: password
  messages:
    encoding: UTF-8


mybatis:
  mapperLocations: classpath:mapper/*.xml